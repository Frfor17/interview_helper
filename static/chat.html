<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат-тренажёр</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="container">
    <h1>Чат-тренажёр для собеседований</h1>
    <div class="chat-window" id="chat">
      <div class="message bot">Привет! Я помогу тебе подготовиться к собеседованию. Задай мне вопрос или попроси задать тебе вопрос.</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Напиши что-нибудь..." autocomplete="off" />
      <button type="submit">Отправить</button>
    </form>
  </div>

  <script src="chat.js"></script>
</body>
</html>
